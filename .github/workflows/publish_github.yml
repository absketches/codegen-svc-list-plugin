name: Publish to GitHub Packages

on:
    workflow_run:
        # IMPORTANT: this must match the `name:` of the manual release workflow to Central
        workflows: ["Manual Release"]
        types: [completed]

jobs:
    publish-github:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}

        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout same commit as Manual Release
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.workflow_run.head_sha }}

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: '21'
                  distribution: 'temurin'
                  server-id: github
                  settings-path: ${{ github.workspace }}

            - name: Build with Maven
              run: mvn -B package --file pom.xml

            - name: Publish to GitHub Packages (Maven)
              run: mvn -B deploy -s "$GITHUB_WORKSPACE/settings.xml"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
